steps:
  # Enable required APIs if not already enabled
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['services', 'enable', 'run.googleapis.com', 'cloudbuild.googleapis.com', 'containerregistry.googleapis.com']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/orchestratex-infinity-castle:$COMMIT_SHA', '.']
    dir: 'FRONTEND/CHAT BOT UI/ORCHACHATBOT_INFINITY_CASTLE/project'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/orchestratex-infinity-castle:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'orchestratex-infinity-castle'
      - '--image'
      - 'gcr.io/$PROJECT_ID/orchestratex-infinity-castle:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'

options:
  logging: CLOUD_LOGGING_ONLY