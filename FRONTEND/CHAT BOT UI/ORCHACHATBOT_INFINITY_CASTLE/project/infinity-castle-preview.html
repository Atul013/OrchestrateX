<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Castle Theme Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .infinity-castle-bg {
            background: radial-gradient(ellipse at center, #4a1d34 0%, #2d1b3d 25%, #1a0f2e 50%, #0f0414 100%);
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: hue-rotate(20deg) saturate(1.2);
        }

        .overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(153, 50, 204, 0.7), rgba(75, 0, 130, 0.8), rgba(0, 0, 0, 0.9));
        }

        .bg-infinity-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, transparent 40%, rgba(138, 43, 226, 0.1) 45%, rgba(138, 43, 226, 0.1) 55%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(255, 20, 147, 0.1) 45%, rgba(255, 20, 147, 0.1) 55%, transparent 60%),
                radial-gradient(circle at 25% 25%, rgba(75, 0, 130, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(148, 0, 211, 0.2) 0%, transparent 50%);
            background-size: 100px 100px, 100px 100px, 200px 200px, 200px 200px;
            animation: infinity-pattern-move 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes infinity-pattern-move {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 100px 100px, -100px 100px, 50px 50px, -50px -50px; }
        }

        .infinity-cubes {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(138, 43, 226, 0.8), transparent),
                radial-gradient(2px 2px at 40% 70%, rgba(255, 20, 147, 0.6), transparent),
                radial-gradient(1px 1px at 60% 15%, rgba(148, 0, 211, 0.7), transparent),
                radial-gradient(1px 1px at 80% 50%, rgba(75, 0, 130, 0.5), transparent);
            background-size: 150px 150px, 200px 200px, 100px 100px, 180px 180px;
            animation: infinity-float 15s ease-in-out infinite;
        }

        @keyframes infinity-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(-10px) rotate(240deg); }
        }

        .infinity-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 48%, rgba(138, 43, 226, 0.3) 49%, rgba(138, 43, 226, 0.3) 51%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(255, 20, 147, 0.2) 49%, rgba(255, 20, 147, 0.2) 51%, transparent 52%);
            background-size: 300px 300px, 400px 400px;
            animation: infinity-lines-rotate 25s linear infinite;
        }

        @keyframes infinity-lines-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        .infinity-text-glow {
            text-shadow: 
                0 0 10px rgba(138, 43, 226, 0.8),
                0 0 20px rgba(255, 20, 147, 0.6),
                0 0 30px rgba(148, 0, 211, 0.4);
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .infinity-button {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(255, 20, 147, 0.6));
            border: 1px solid rgba(255, 20, 147, 0.4);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .infinity-button:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 1), rgba(255, 20, 147, 0.8));
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 30px rgba(255, 20, 147, 0.4);
            transform: translateY(-2px);
        }

        .preview-note {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(75, 29, 52, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 20, 147, 0.4);
            font-size: 0.9rem;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .preview-note {
                position: relative;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="infinity-castle-bg">
        <!-- Video Background (will show fallback if video not found) -->
        <video autoplay loop muted playsinline class="video-background">
            <source src="infinity-castle-bg.mp4" type="video/mp4">
        </video>
        
        <!-- Overlay gradient for readability -->
        <div class="overlay-gradient"></div>
        
        <!-- Infinity Castle geometric patterns overlay -->
        <div class="bg-infinity-pattern"></div>
        
        <!-- Floating geometric elements -->
        <div class="infinity-cubes"></div>
        <div class="infinity-lines"></div>
        
        <div class="preview-note">
            <strong>Infinity Castle Theme Preview</strong><br>
            Add your infinity-castle-bg.mp4 video to see the full effect!
        </div>
        
        <div class="content">
            <h1 class="title infinity-text-glow">Enter the Infinity Castle</h1>
            <p class="subtitle">Navigate the endless dimensions of AI intelligence</p>
            <a href="#" class="infinity-button">Experience the Power</a>
        </div>
    </div>

    <script>
        // Add some dynamic effects
        document.addEventListener('mousemove', (e) => {
            const cubes = document.querySelector('.infinity-cubes');
            const lines = document.querySelector('.infinity-lines');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cubes.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            lines.style.transform = `translate(${-x * 5}px, ${-y * 5}px) rotate(${x * 360}deg)`;
        });

        // Handle video load error
        const video = document.querySelector('video');
        video.addEventListener('error', () => {
            console.log('Video not found - using fallback gradient background');
            video.style.display = 'none';
        });
    </script>
</body>
</html>
