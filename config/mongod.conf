# MongoDB Configuration for OrchestrateX
# Production-ready configuration with security and performance optimizations

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000
  compression:
    compressors: "snappy,zstd"

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Security settings
security:
  authorization: enabled
  clusterAuthMode: keyFile

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: false

# Replication (for future scaling)
#replication:
#  replSetName: "orchestratex-rs"

# Sharding (for future scaling)  
#sharding:
#  clusterRole: shardsvr

# Performance tuning
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Set parameter optimizations
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
