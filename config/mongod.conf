# MongoDB Configuration for OrchestrateX
# Production-ready configuration with security and performance optimizations

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000
  compression:
    compressors: "snappy,zstd"

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1.5  # Increased cache size for better performance
      directoryForIndexes: true
      maxCacheOverflowFileSizeGB: 0.5  # Overflow cache management
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true
  syncPeriodSecs: 60  # Sync every 60 seconds
  directoryPerDB: true  # Better organization

# Security settings
security:
  authorization: enabled
  clusterAuthMode: keyFile
  keyFile: /etc/mongodb-keyfile
  javascriptEnabled: false  # Disable server-side JavaScript for security

# TLS/SSL Configuration (uncomment for production)
# net:
#   tls:
#     mode: requireTLS
#     certificateKeyFile: /etc/ssl/mongodb.pem
#     CAFile: /etc/ssl/ca.pem
#     allowConnectionsWithoutCertificates: false

# Audit logging (requires MongoDB Enterprise or Atlas)
# auditLog:
#   destination: file
#   format: JSON
#   path: /var/log/mongodb/audit.log
#   filter: '{ "atype": { "$in": [ "authenticate", "authCheck", "createUser", "dropUser" ] } }'

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: false

# Replication (for future scaling)
#replication:
#  replSetName: "orchestratex-rs"

# Sharding (for future scaling)  
#sharding:
#  clusterRole: shardsvr

# Operation profiling for performance monitoring
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100  # Log operations slower than 100ms

# Performance tuning parameters
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
  # Connection management
  connPoolMaxShardedConnsPerHost: 200
  connPoolMaxConnsPerHost: 200
  # Query optimization
  internalQueryMaxBlockingSortMemoryUsageBytes: 134217728  # 128MB
  # Aggregation optimization  
  internalQueryMaxAddToSetBytes: 104857600  # 100MB
