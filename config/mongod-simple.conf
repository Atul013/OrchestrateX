# MongoDB Configuration File for OrchestrateX
# Optimized for MongoDB 8.0 in Docker environment

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0  # Allow connections from any host within Docker network

# Storage settings
storage:
  dbPath: /data/db
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1.5  # Increased cache size for better performance
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen

# Security settings
security:
  authorization: enabled

# Operation profiling for performance monitoring
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100  # Log operations slower than 100ms

# Performance tuning parameters
setParameter:
  enableLocalhostAuthBypass: false
