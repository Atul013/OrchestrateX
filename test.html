<!DOCTYPE html>
<html>
<head>
    <title>OrchestrateX Test</title>
</head>
<body>
    <h1>OrchestrateX Connection Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testChat()">Test Chat</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p>Health Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p>Health Error: ${error.message}</p>`;
            }
        }

        async function testChat() {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({message: 'Hello, test!'})
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p>Chat Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p>Chat Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
